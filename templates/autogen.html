{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 align="center">Auto Generate Blog Post!</h2>
    <div class="genform">
    <form method="POST" action="{% url 'gen' %}">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock content %}
